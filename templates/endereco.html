<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endereço de Entrega</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Informe seu Endereço</h1>
    </header>
    
    <section id="endereco">
        <form id="form-endereco">
            <label for="rua">Rua:</label>
            <input type="text" id="rua" required>

            <label for="numero">Número:</label>
            <input type="text" id="numero" required>

            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" required>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" required>

            <button type="submit">Confirmar Endereço</button>
        </form>
    </section>

    <script>
        document.getElementById("form-endereco").addEventListener("submit", function(event) {
            event.preventDefault();

            let endereco = {
                rua: document.getElementById("rua").value,
                numero: document.getElementById("numero").value,
                bairro: document.getElementById("bairro").value,
                cidade: document.getElementById("cidade").value
            };

            localStorage.setItem("enderecoEntrega", JSON.stringify(endereco));
            window.location.href = "pagamento.html"; // Vai para o pagamento
        });
    </script>
</body>
</html>
